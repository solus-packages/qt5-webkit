name       : qt5-webkit
version    : 5.6.2
release    : 3
source     :
    - http://download.qt.io/community_releases/5.6/5.6.2/qtwebkit-opensource-src-5.6.2.tar.xz : 528a6b8b1c5095367b26e8ce4f3a46bb739e2e9913ff4dfc6ef58a04fcd73966
license    :
    - GPL-2.0
    - GPL-3.0
    - LGPL-2.1
    - LGPL-3.0
component  : desktop.qt
summary    : Qt5 support for Webkit
description: |
    Qt5 support for Webkit
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(icu-i18n)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Positioning)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Sensors)
    - pkgconfig(Qt5WebChannel)
    - pkgconfig(sqlite3)
    - pkgconfig(libpng)
    - pkgconfig(libxml-2.0)
    - pkgconfig(xcomposite)
    - pkgconfig(xrender)
    - gperf
    - ruby
    - libjpeg-turbo-devel
setup      : |
    %qmake QMAKE_CFLAGS_ISYSTEM=-I WebKit.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
